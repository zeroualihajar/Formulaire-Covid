<ion-content>
  <ion-card-title >Se connecter</ion-card-title>
  <ion-card class="card-body"> 
    <ion-avatar> 
      <ion-img src="https://image.freepik.com/free-vector/doctor-icon-avatar-white_136162-58.jpg"></ion-img>      
    </ion-avatar> 
    <ion-card-content >
      <form #loginForm= ngForm (ngSubmit)="onSubmit()" style="border: 2px solid #1A10AF;">
        
        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>

        <ion-item id="email" lines ="none" >               
          <ion-input type="email" placeholder="exemple@gmail.com" [(ngModel)]="form.email" name="email"></ion-input>  
        </ion-item>
           
        <ion-item id="password" lines ="none" >                   
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="form.password" name="password"></ion-input>    
        </ion-item>
                
        <ion-button type="submit" class="primary float-left" style="margin-top: 4%" [disabled]="!loginForm.valid">Se connecter</ion-button>
        <a routerLink="/signup"  class="btn btn-secondary float-right" id="btSin">S'INSCRIRE</a>
        <a id="resetPassword"routerLink="/request-password-reset" class="float-right">Mot de passe oubli√© ?</a>
              
      </form>
    </ion-card-content>     
  </ion-card>
</ion-content>
