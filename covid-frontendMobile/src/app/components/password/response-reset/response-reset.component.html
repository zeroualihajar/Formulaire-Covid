<ion-content>
  <ion-card-title >Changer le Mot de passe</ion-card-title>
  <ion-card class="card-body"style="background-color: whitesmoke;"> 
    <ion-avatar> 
        <ion-img src="https://image.freepik.com/free-vector/doctor-icon-avatar-white_136162-58.jpg"></ion-img>      
    </ion-avatar>
    <ion-card-content >
      <form #responseResetForm = ngForm (ngSubmit)="onSubmit()">
        <div style="border: 2px solid #1A10AF;">
          <ion-item id="email" lines="none">               
            <ion-input type="email" placeholder="exemple@gmail.com" [(ngModel)]="form.email" name="email"></ion-input>  
          </ion-item>

          <ion-item id="password" lines="none">               
            <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="form.password" name="password"></ion-input>  
          </ion-item>

          <ion-item id="password-confirmation" lines="none">               
            <ion-input type="password" placeholder="Confirmer mot de passe" [(ngModel)]="form.password_confirmation" name="password_confirmation"></ion-input>  
          </ion-item>
        </div>
        <ion-button type="submit" class="primary" [disabled]="!responseResetForm.valid">Changer mot de passe</ion-button>
      </form>
    </ion-card-content> 
  </ion-card>
</ion-content>
