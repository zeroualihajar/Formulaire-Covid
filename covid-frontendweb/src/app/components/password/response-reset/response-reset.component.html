<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Réinitialiser mot de passe</div>
    <div class="card-body">
      <form #resetPasswordForm = ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="exemple@gmail.com" [(ngModel)]="form.email" required>
            <span class="text-danger" [hidden]="!error['email']">{{error['email']}}</span>
          </div>

        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="password" [(ngModel)]="form.password" required>
            <span class="text-danger" [hidden]="!error['password']">{{error['password']}}</span>
          </div>

        </div>

        <div class="form-group row">
          <label for="inputPasswordConf" class="col-sm-2 col-form-label">Confirmer mot de passe</label>
          <div class="col-sm-10">
            <input type="password" name="passwordConf" class="form-control" id="inputPasswordConf3" placeholder="Réecrire le mot de passe" [(ngModel)]="form.password_confirmation" required>
            <span class="text-danger" [hidden]="!error['password_confirmation']">{{error['password_confirmation']}}</span>
        </div>

        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn" id="btnP" [disabled]="!resetPasswordForm.valid">Changer Mot de passe</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
