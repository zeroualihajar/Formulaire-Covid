<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Envoyer Email pour r√©initialiser le mot de passe</div>
    <div class="card-body">
      <form #requestResetForm = ngForm (ngSubmit)="onSubmit()">


        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="exemple@gmail.com" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn" id="btnP" [disabled]="!requestResetForm.valid" >Envoyer</button>
          </div>
          <label>{{resp}}</label>
        </div>
      </form>
    </div>
  </div>
</div>
