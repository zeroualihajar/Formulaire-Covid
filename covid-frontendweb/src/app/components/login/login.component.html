<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Se connecter</div>
    <div class="card-body">
      <form #loginForm = "ngForm" (ngSubmit)="onSubmit()">

        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="exemple@gmail.com" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Mot de passe" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">
            <button type="submit" class="btn btn-danger" [disabled]="!loginForm.valid">Se connecter</button>

            <a routerLink="/signup" class="btn btn float-right" id="btnP"  >S'inscrire</a>
          </div>
        </div>
        <small class="float-right">
          <a routerLink="/request-password-reset">Mot de passe oubliÃ© ?</a>
        </small>
      </form>
    </div>
  </div>
</div>
